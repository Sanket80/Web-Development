<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: gray;
        }
        #outer{
            margin: 9vw;
            padding: 2%;
            border-radius: 7px;
            height: 60vh;
            width: 340px;
            background-color: white;
            
        }
        img{
            padding: 5px;
            height: 50%;
            width: 330px;
            border-radius: 14px;
        }
        .capsules{
            padding: 10px 0 15px 8px;
        }
        .capsules span{
            border: 2px solid rgb(132, 131, 131);
            padding: 4px;
            border-radius: 6px;
            font-size: 14px;
        }

        p{
            color: gray;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 15px;
        }
        .button{
            text-align: center;
        }
        .button button{
            padding: 12px;
            color: rgb(34, 34, 247);
            background-color: rgb(176, 193, 252);
            border-radius: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
